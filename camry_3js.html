<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Three.js Car Demo</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
      let scene, camera, renderer, controls;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);

        // create gradient skybox
        const topColor = 0xffffff;
        const bottomColor = 0x888888;
        const skyGeometry = new THREE.BoxGeometry(1000, 1000, 1000);
        const skyMaterial = new THREE.MeshGradientMaterial({
          topColor,
          bottomColor,
          side: THREE.BackSide,
        });
        const skybox = new THREE.Mesh(skyGeometry, skyMaterial);
        scene.add(skybox);

        // create directional light
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // load GLTF model of the car
        const loader = new THREE.GLTFLoader();
        loader.load(
          "https://rr-txt.github.io/threejs_test_01/models/camry.glb",
          function (gltf) {
            const car = gltf.scene;
            car.scale.set(0.1, 0.1, 0.1);
            car.rotation.y = Math.PI;
            scene.add(car);
          }
        );
      }

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        controls.update();
      }
    </script>
  </body>
</html>
